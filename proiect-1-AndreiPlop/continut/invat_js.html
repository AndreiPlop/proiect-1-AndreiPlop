      <h2>Sectiunea 1:</h2>

<p>Ora curenta:</p>

<button onclick="myFunction()">Vezi ora curenta</button>

<p id="demo"></p>

<script>
function addZero(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}

function myFunction() {
  var d = new Date();
  var x = document.getElementById("demo");
  var h = addZero(d.getHours());
  var m = addZero(d.getMinutes());
  var s = addZero(d.getSeconds());
  x.innerHTML = h + ":" + m + ":" + s;
}
</script>
